<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    (Notebook: <i>{{ page.notebook.title }}</i>)

    <h1>{{ page.title }}</h1>
    {{ page.html|safe }}
    <hr>
    <h3>Word lists</h3>
    <ol>
        {% for vocab in page.vocabularies.all %}
        <li><span><ruby>{{ vocab.kanji }} <rt>{{ vocab.furigana }}</rt></ruby>{{ vocab.okurigana }}</span></li>
        {% endfor %}
    </ol>
    <hr>
</body>

</html>
