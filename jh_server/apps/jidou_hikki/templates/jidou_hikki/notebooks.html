<h1>Notebooks</h1>

{% if notebooks %}
<ul>
    {% for book in notebooks %}
    <li><a href="/notebooks/{{ book.id }}">{{ book.title }} (by: {{ book.owner.username }})</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No books found.</p>
{% endif %}
