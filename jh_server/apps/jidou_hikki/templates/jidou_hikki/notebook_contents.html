<h1>{{ book.title }}'s Content</h1>
<p>{{ book.description }}</p>

<h2>Contents</h2>
<a href="/notebooks/{{ book.id }}/add_page/"><button>Add Page</button></a>
{% if book.pages.exists %}
<ol>
    {% for page in book.pages.all %}
    <li><a href="/pages/{{ page.id }}">{{ page.title }}</a></li>
    {% endfor %}
</ol>
{% else %}
<p>Book is empty.</p>
{% endif %}
